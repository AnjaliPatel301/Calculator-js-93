<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="conatiner">

        <div class="cal-box">

            <form name="calculator">
                <input type="text" placeholder="0" class="display" readonly>
                <br>
                <input type="button" value="7" class="button" id="a">
                <input type="button" value="8" class="button" id="b">
                <input type="button" value="9" class="button" id="c">
                <input type="button" value="+" class="button" id="d" style="background-color: black;color:#fff">
                <br>
                <input type="button" value="4" class="button" id="e">
                <input type="button" value="5" class="button" id="f">
                <input type="button" value="6" class="button" id="g">
                <input type="button" value="-" class="button" id="h" style="background-color: black;color:#fff">
                <br>
                <input type="button" value="1" class="button" id="i">
                <input type="button" value="2" class="button" id="j">
                <input type="button" value="3" class="button" id="k">
                <input type="button" value="x" class="button"  id="l" style="background-color: #000;color:#fff">
                <br>
                <input type="button" value="c" class="button" id="m" style="background-color: red;color:#fff"  >
                <input type="button" value="0" class="button" id="n">
                <input type="button" value="=" class="button" id="o" style="background-color: rgb(33, 244, 33);color:#fff">
                <input type="button" value="/" class="button" id="p" style="background-color: black;color:#fff">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
